<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="js/p5.js"></script>
    <script src="js/p5.pdf.js"></script>

    <title>Graphic Ground</title>
</head>
<body>
<div class="main_row createMain_row1">
    <div class="row createColumn1">
        <a href="index.html"> <img src="data/pageElements/arrow.png"></a>
    </div>
    <div class="row createColumn2 logo">
        <span class="logoSpan"><a href="index.html">Graphic Ground</a></span>
        <img id="openMenu" class="menuMobileIcon" src="data/index/menu.png">
    </div>
    <div class="row createColumn3 mobileColumn"></div>
    <div class="row header createColumn4 mobileColumn">
        <span><a href="about.html">About</a></span>
        <span class="pagAtual"><a href="create.html">Create</a></span>
        <span><a href="gallery.html">Gallery</a></span>
    </div>
</div>
<div class="main_row createMain_row2">
    <div class="row createColumn1 mobileColumn">
    </div>
    <div class="row createColumn2">
        <div id="inputUpper">
            <div class="content_poster">
                <div id="content" class="contentStyle">
                    <h2>Content</h2>
                    <img src="data/pageElements/arrow2.png">
                </div>
                <div id="inputPoster" class="inputs_poster hide">
                    <form action="/url" method="GET">
                        <div class="input">
                            <h3>Text 1</h3>
                            <input type="text" name="text1" id="title" value="This is a title.">
                        </div>
                        <div class="input">
                            <h3>Text 2</h3>
                            <input type="text" name="text2" id="subtitle" value="This can be used as a subtitle.">
                        </div>

                        <div class="input">
                            <h3><label for="add_info">Additional Information</label></h3>
                            <textarea placeholder="You can add some additional information here!" name="add_info"
                                      id="aditionalInfo">And here you can add some additional information.</textarea>
                        </div>


                        <div class="image_input">
                            <h3>Add image</h3>
                            <div class="imageIcons">
                                <img id="addImage" src="data/pageElements/plusCreate.png">
                                <img id="deleteImage" src="data/pageElements/trashCreate.png">
                            </div>
                            <div class="image_container">
                                <label id="add-img-label" for="add-single-img">+</label>
                                <input type="file" id="add-single-img" accept="image/jpeg"/>
                            </div>
                        </div>
                        <button type="submit"></button>
                    </form>
                </div>
            </div>

            <div class="randomizer">
                <div class="contentStyle" id="randomizer">
                    <h2> Randomize</h2>
                    <img src="data/pageElements/arrow2.png">
                </div>
                <div class="buttons hide" id="inputButtons">
                    <button class="botao" id="buttonLayout" type="button">Layout</button>
                    <button class="botao" id="buttonShape" type="button">Figure</button>
                    <button class="botao" id="buttonColors" type="button">Colors</button>
                    <button class="botao" id="buttonFont" type="button">Font</button>

                </div>
            </div>

            <div class="equalizer">
                <div class="contentStyle" id="equalizer">
                    <h2> Equalize</h2>
                    <img src="data/pageElements/arrow2.png">
                </div>

                <div class="equalizerInputs hide" id="equalizerInputs">
                    <div id="canvasTriangle"></div>
                    <div class="equalizerButtons">

                        <div class="roudButtons">
                            <button id="round1" class="buttonRound"><img src=data/triangle/1.png></button>
                            <button id="round2" class="buttonRound"><img src=data/triangle/2.png></button>
                            <button id="round3" class="buttonRound"><img src=data/triangle/3.png></button>
                            <button id="round4" class="buttonRound"><img src=data/triangle/4.png></button>
                        </div>
                    <div class="triangleLegenda">
                        <div>
                        <img src="data/triangle/1.png">
                        <span class="legendaTipos">Color</span>
                        </div>
                        <div>
                            <img src="data/triangle/2.png">
                            <span class="legendaTipos">Figure</span>
                        </div>
                        <div>
                            <img src="data/triangle/3.png">
                            <span class="legendaTipos">Typography</span>
                        </div>
                        <div>
                            <img src="data/triangle/4.png">
                            <span class="legendaTipos">Composition</span>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row createColumn3" id="canvas_parent">
        <div class="creationBox">

            <div id="canvas_poster"></div>
<div class="buttonsCreation">
            <div class="checkbox">
                <input id="checkboxGrid" type="checkbox" name="showGrids" value="show">
                <label for="showGrids"><h3>Show Grids</h3></label><br>
            </div>
            <div class="buttonsCanvas">
                <select name="stylePoster" id="stylePoster">
                    <option value="classic">Classic</option>
                    <option value="modern">Modern</option>
                    <option value="postmodern">Post-Modern</option>
                </select>
            </div>
                <div class="buttonsCanvas">
                <select name="style" id="format">
                    <option value="contained">A4 Poster</option>
                    <option value="balanced">A3 Poster</option>
                </select>
            </div>
</div>
        </div>
    </div>
    <div class="row createColumn4 row_outputs">
        <div class="exportSection">
            <div class="exportOptions">
                <div class="contentStyle" id="exportTitle">
                    <h2>Export</h2>
                    <img src="data/pageElements/arrow2.png">
                </div>
                <div id="exportContent" class="hide">
                    <button class="botao" type="button">Exhibit</button>
                    <button id="savePDF" class="botao" type="button">Export .PDF</button>
                    <button id="savePNG" class="botao" type="button">Export .PNG</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="menu" class="menu">
    <div class="indexMain_row1 row1MenuMobile">
        <span class="mobileTitle">Graphic Ground</span>
        <img id="closeMenu" class="menuMobileIcon" src="data/index/closeMenu.png">
    </div>
    <div class="menuSpan">
        <span><a href="about.html">About</a></span>
        <span class="pagAtual"><a href="create.html">Create</a></span>
        <span><a href="gallery.html">Gallery</a></span>
    </div>
</div>
</div>
<script src="js/triangle.js"></script>

<script src="js/p5_scripts/posterStyles.js"></script>
<script src="js/p5_scripts/canvas.js"></script>

<script src="js/image_input.js"></script>
<script src="js/interact.js"></script>
<script src="js/design.js"></script>
<script src="js/interactIndex.js"></script>

    document.addEventListener("DOMContentLoaded", function () {

</script>-->
</body>
</html>
